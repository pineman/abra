<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#212121">

	<title>ABRA</title>
	<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">

	<link rel="stylesheet" type="text/css" href="/style.min.css">
</head>

<body>
	<!-- Initial screen -->
	<div id="intro">
	<div id="intro-flexy">
		<h1 id="title">ABRA</h1>

		<input id="getname" type="text" name="name" placeholder="Name" maxlength="15" autofocus>

		<div id="color-box">
			<div class="box-color-1"></div>
			<div class="box-color-2"></div>
			<div class="box-color-3"></div>
			<div class="box-color-4"></div>
			<div class="box-color-5"></div>
			<div class="box-color-6"></div>
			<div class="box-color-7"></div>
			<div class="box-color-8"></div>
			<div class="box-color-9"></div>
			<div class="box-color-10"></div>
			<div class="box-color-11"></div>
			<div class="box-color-12"></div>
			<div class="box-color-13"></div>
			<div class="box-color-14"></div>
			<div class="box-color-15"></div>
			<div class="box-color-16"></div>
			<div class="box-color-17"></div>
			<div class="box-color-18"></div>
			<div class="box-color-19"></div>
			<div class="box-color-20"></div>
			<div class="box-color-21"></div>
		</div>

		<button id="start-button" class="button">Start</button>

		<div id="links"><a href="https://github.com/pineman/abra">source</a></div>
	</div><!-- </intro-flexy> -->
	</div><!-- </intro> -->

	<!-- Game screen -->
	<div id="game" style="display:none;">

		<!-- Hidden <input> -->
		<input id="hidden-input" style="position:absolute;top:-100px;"
			type="text" name="" placeholder="" maxlength="1"
			autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false">

		<div id="text">
		</div>

		<div id="lobby">
			<h1>Room <span id="room-name"></span></h1>
			<h6>status: <span id="status"></span></h6>

			<ul id="players">
			</ul>
		</div><!-- </lobby> -->

	</div><!-- </game> -->

	<!-- Stats screen -->
	<div id="stats" style="display:none;">
		<h1>Leaderboard</h1>

		<table id="stats-table">
			<thead>
				<tr>
					<th>pos</th>
					<th>player</th>
					<th>time</th>
					<th>wpm</th>
					<th>errors</th>
				</tr>
			</thead>

			<tbody>
			</tbody>
		</table>

		<button id="again-button" class="button">Play Again</button>
	</div> <!-- </stats> -->
	<script src="/abra.min.js"></script>
</body>
</html>
